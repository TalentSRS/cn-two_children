description: |
  Chinese title is 两个想上天的孩子.

  *Two Children Seeking the Joy Bridge* is in the first level of Chinese BreezTwo
  Children Seeking the Joy Bridgee which contains approximately 300 words.

  Description of the book: Two children, one aged seven and the other eight, run
  away to the airport to buy “air-tickets”. Beyond their wildest dreams, crooks
  call their parents and demand ransom! And of course, nobody even knows the
  location of the Joy Bridge that the two children seek to visit. A mystery
  adventure sure to thrill and delight readers!

  This course covers all of the vocabulary in the 9 chapters.

  You can buy the book/ebook here: <http://www.chinesebreeze.net/chinese-breeze/chinese-breeze-level-1/level-1-two-children-seeking-the-joy-bridge/>
